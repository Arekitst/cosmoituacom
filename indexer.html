<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="sstyle.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script src="sparticles.min.js"></script>
<div class="falling">
    <h2 id="t1">Падающие снежинки на JavaScript</h2>
</div>
<script type="text/javascript">
	 <script>
        let colors = {
            color1: "rgba(255,255,255,1)",
            color2: "rgba(222,184,142,1)",
            color3: "rgba(232,248,255,1)",
            color4: "rgba(135,143,145,1)"
        };

        let options = {
            alphaSpeed: 10,
    alphaVariance: 1,
    color: [colors.color1, colors.color2, colors.color3, colors.color4],
    composition: "source-over",
    count: 350,
    direction: 161,
    float: 0.75,
    glow: 0,
    imageUrl: [
        "snow.png"
      
    maxAlpha: 2,
    maxSize: 22,
    minAlpha: -0.2,
    minSize: 4,
    parallax: 1.75,
    rotation: 0.5,
    shape: "image",
    speed: 3,
    style: "fill",
    twinkle: false,
    xVariance: 5,
    yVariance: 0,
        };

        window.onload = function() {
            initSparticles();
        }

        window.initSparticles = function() {
            var $main = document.querySelector('.falling');
            window.mySparticles = new sparticles.Sparticles($main, options);
        };
</script>
</body>
</html>
